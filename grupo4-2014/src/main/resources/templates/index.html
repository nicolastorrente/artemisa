<!DOCTYPE html>
<html>
	<head th:substituteby="header :: copy">
	<style type='text/css'>
	</style>
	</head>
	<body onload="loadFriends(true);return false;userform();">
		<div id='content' class='row'>
	      <div class='col-md-3'>
	        <div class="panel panel-default">
			  <div class="panel-heading">
			    <h1 class="panel-title">Usuarios</h1>
			  </div>
			  <div class="panel-body" style="min-height:400px">
			  	<ul id="listUsers" class="list-group"/>
        		<script id="rowTemplateUsers" type="text/html">
        	    	<a href="#userLists" class="list-group-item">{{USER}}</a>
        		</script>
        		<script id="rowTemplateUsersActive" type="text/html">
        	    	<a href="#userLists" class="list-group-item active">{{USER}}</a>
        		</script>
        		<div id="Content"></div>
        		<!-- Modal usuario -->
        		<a class="btn btn-block btn-primary" href="#user" data-toggle="modal"><h4>Agregar usuario</h4></a>
			    <div class="modal fade" id="user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header modal-header-primary">
			                    <h1><i class="glyphicon glyphicon-user"></i> Agregar usuario</h1>
			                </div>
			                <div class="modal-body">
			                
			                <input name="username" id="username" type="text" maxlength="15" placeholder="usuario" class="form-control"/>
			                
			                </div>
			                <div class="modal-footer">
			                	<button id="AgregarUsuario" type="submit" class="btn btn-primary pull-left" data-dismiss="modal">Agregar</button>
			                	<button type="submit" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			                </div>
			            </div>
			        </div>
			    </div>
			    <!-- Modal usuario -->
			  </div>
		  	</div>
	      </div>
	      <div class='col-md-5'>
	        <div class="panel panel-default">
			  <div class="panel-heading">
			    <h1 id="labelPanelLists" class="panel-title">Listas del usuario...</h1>
			  </div>
			  <div class="panel-body" style="min-height:400px">
			  	<!-- Modal listas -->
			    <div class="modal fade" id="lista" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header modal-header-primary">
			                    <h1><i class="glyphicon glyphicon-list"></i> Agregar Lista</h1>
			                </div>
			                <div class="modal-body">
			                
			                <input name="lista" id="lista" type="text" maxlength="15" placeholder="lista" class="form-control"/>
			                
			                </div>
			                <div class="modal-footer">
			                	<button id="AgregarULista" type="submit" class="btn btn-primary pull-left" data-dismiss="modal">Agregar</button>
			                	<button type="submit" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			                </div>
			            </div>
			        </div>
			    </div>
			    <!-- Modal listas -->
				<ul id="listOfList" class="list-group"/>
        		<script id="rowTemplateLists" type="text/html">
        	    	<a href="#itemsList" class="list-group-item">{{LIST}}</a>
        		</script>
        		<script id="rowTemplateListsActive" type="text/html">
        	    	<a href="#itemsList" class="list-group-item active">{{LIST}}</a>
        		</script>
        		 <!-- botones de lista -->
        		<div class="btn-group pull-left">
				  <button type="button" class="btn btn-default" href="#lista" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span> Agregar lista</button>
				</div>
				<div class="btn-group pull-right">
				  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span></button>
				  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
				</div>
				<!-- botones de lista -->  
			  </div>
		  	</div>
	      </div>
	      <div class='col-md-4'>
	        <div class="panel panel-default">
			  <div class="panel-heading">
			    <h1 id="labelPanelItems" class="panel-title">Item de la lista...</h1>
			  </div>
			  <div class="panel-body" style="min-height:400px">
			  	<!-- Modal items -->
			    <div class="modal fade" id="item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header modal-header-primary">
			                    <h1><i class="glyphicon glyphicon-tag"></i> Agregar Item</h1>
			                </div>
			                <div class="modal-body">
			                
			                <input name="item" id="item" type="text" maxlength="15" placeholder="item" class="form-control"/>
			                
			                </div>
			                <div class="modal-footer">
			                	<button id="AgregarItem" type="submit" class="btn btn-primary pull-left" data-dismiss="modal">Agregar</button>
			                	<button type="submit" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			                </div>
			            </div>
			        </div>
			    </div>
			    <!-- Modal items -->
			    <ul id="listOfItems" class="list-group"/>
        		<script id="rowTemplateItems" type="text/html">
       	    		<a href="#incItem" class="list-group-item"><span class="badge">{{VOTES}}</span>{{ITEM}}</a>
        		</script>
        		<!-- botones de item -->
        		<div class="btn-group pull-left">
				  <button type="button" class="btn btn-default" href="#item" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span> Agregar item</button>
				</div>
				<div class="btn-group pull-right">
				  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span></button>
				  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
				</div>
				<!-- botones de item --> 
			  </div>
		  	</div>
	      </div>
		</div>
	    <div th:substituteby="footer :: copy"></div>
	</body>
	<script src="/resources/js/jquery-2.1.0.min.js"></script>
	<script src="/resources/js/application.js"></script>
	<script src="/resources/js/services.js"></script>
</html>
